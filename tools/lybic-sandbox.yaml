identity:
  name: "lybic-sandbox"
  author: "lybic"
  label:
    en_US: "ActionExecutor"
    zh_Hans: "动作执行器"
description:
  human:
    en_US: "Execute the computer(mobile,container)-use command on the Lybic sandbox"
    zh_Hans: "在Lybic沙盒上执行computer(mobile,container)-use指令"
  llm: "The Lybic action executor converts the user/LLM's description of the operation to be performed on the device into an external interface for the actual operation. Call this when you need to complete a/some task(s) in the sandbox.."
parameters:
  - name: sandbox_id
    type: string
    required: true
    label:
      en_US: Sandbox ID
      zh_Hans: 沙盒ID
    human_description:
      en_US: "The sandbox ID where the action is to be performed."
      zh_Hans: "要执行动作所在的沙盒ID。"
    llm_description: "The sandbox ID where the action is to be performed."
    form: llm
  - name: action
    type: string
    required: true
    label:
      en_US: Action text
      zh_Hans: 动作文本
    human_description:
      en_US: "This is a specific output text generated by LLM specific Prompts, which you should match with your chosen GroundingProvider."
      zh_Hans: "这是一个由LLM特定Prompts生成的特定输出文本，你应该将其匹配于你选择的GroundingProvider。"
    llm_description: "This is a specific output text generated by LLM(Grounding Agent) specific Prompts"
    form: llm
  - name: grounding_provider
    type: select
    required: true
    label:
        en_US: "Grounding LLM Provider"
        zh_Hans: "Grounding LLM 提供者"
    human_description:
      en_US: "The LLM provider used to generate the grounding text."
      zh_Hans: "用于生成grounding文本的LLM提供者。"
    llm_description: "The LLM provider used to generate the grounding text."
    options:
      - value: "ui-tars"
        label:
          en_US: "DOUBAO UI-TARS"
          zh_Hans: "DOUBAO UI-TARS"
      - value: "seed"
        label:
          en_US: "Doubao 1.6 seed"
          zh_Hans: "Doubao 1.6 seed"
      - value: "GTA"
        label:
            en_US: "GTA"
            zh_Hans: "GTA"
      - value: "Qwen2.5 VL"
        label:
          en_US: "Qwen2.5 VL and derivative Model"
          zh_Hans: "Qwen2.5 VL and derivative Model"
    default: "ui-tars"

extra:
  python:
    source: tools/lybic-sandbox.py
