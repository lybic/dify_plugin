    source: provider/lybic-sandbox.py

credentials_for_provider:
  lybic_organization_id:
    type: secret-input
    required: true
    label:
        en_US: "Lybic Organization ID"
        zh_Hans: "Lybic 组织 ID"
    placeholder:
        en_US: "Please input your Lybic Organization ID"
        zh_Hans: "请输入你的 Lybic 组织 ID"
    help:
        en_US: "Lybic Organization ID is used to authenticate requests to the lybic.ai services API. Get the Organization ID"
        zh_Hans: "Lybic 组织 ID 用于认证请求到 lybic.ai API。 获取组织 ID。"
    url: https://lybic.ai/
  lybic_api_key:
      type: secret-input
      required: true
      label:
          en_US: "Lybic API Key"
          zh_Hans: "Lybic API Key"
      placeholder:
          en_US: "Please input your Lybic API Key"
          zh_Hans: "请输入你的 Lybic API Key"
      help:
        en_US: "Lybic API Key is used to authenticate requests to the lybic.ai services API. Get the API Key"
        zh_Hans: "Lybic API Key 用于认证请求到 lybic.ai API。 获取 API Key。"
      url: https://lybic.ai/
  lybic_api_endpoint:
      type: text-input
      required: false
      label:
          en_US: "Lybic API Endpoint"
          zh_Hans: "Lybic API Endpoint"
      placeholder:
          en_US: "Please input your Lybic API Endpoint"
          zh_Hans: "请输入你的 Lybic API Endpoint"
      help:
        en_US: "Lybic API Endpoint is used to authenticate requests to the lybic.ai services API. Get the API Endpoint"
        zh_Hans: "Lybic API Endpoint 用于认证请求到 lybic.ai API。 获取 API Endpoint。"
      url: https://lybic.ai/
